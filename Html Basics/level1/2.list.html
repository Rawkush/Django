<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Title of webpage</title>
  </head>
  <body>
    <h1>Lists learning</h1>
    <!-- ordered Lists  -->
    <h2>ordered list</h2>


<!-- ordered list have automatic numbering -->
    <ol>

      <li>first item of list</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
      <li>item 5</li>
    </ol>


<!-- unordered list does not have automatic nu,bering instead uses a black dot -->
    <h2>onordered list</h2>

    <ul>
        <li>first item</li>
        <li>seconf item</li>
        <li>third item</li>
    </ul>


  </body>
</html>
